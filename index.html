<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Arithmetic Quiz</title>
</head>
<body>
    <div>
        <h4 class="time-left">Time remaining: </h4>
    </div>
    <div>
        <div class="ready-state">Are you ready to answer a few simple Arithmetic questions?</div>
        <div class="quiz">
            <div class="quizInfo"></div>
            <button class="button a" id="choiceA">A</button>
            <button class="button b" id="choiceB">B</button>
            <button class="button c" id="choiceC">C</button>
            <button class="button d" id="choiceD">D</button><br>

            <button id="start">Start</button>
            <button id="next">Next</button>

            <div></div>
        </div>


    </div>

    
</body>
<script src="/assets/js/script.js"></script>
</html>
